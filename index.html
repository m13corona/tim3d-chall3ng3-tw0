<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="quiz-holder">
        <div id="start">
            <h1>Code Quiz!</h1>
            <button id="start-quiz-bttn">START</button>
        </div>
    
        <div id="question-view" class="hide">
            <div id="timer"> Time left: <span id="time">60</span>seconds</div>
            <div id="question-section">
        
        <h2 id="questions">Answer the following questions:</h2>
        <div id="answer-button" class="answer buttons"></div>

            </div>
       
        </div>

    <div id="finish-quiz" class="hide">
        <h2>Quiz done!</h2>
        <p>Your final score is: <span id="score"></span></p>
        <form id="score-form">
            <label for="initials">Enter your initials</label>
        </form>


    </div>

    </div>






</body>
